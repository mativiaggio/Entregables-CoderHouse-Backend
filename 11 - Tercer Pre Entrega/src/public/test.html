<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .register-form {
        background-color: #ffffff;
        max-width: 400px;
        margin: 50px auto;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      }

      .register-form h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
      }

      .form-control {
        border: none;
        border-radius: 25px;
        padding: 15px 20px;
        margin-bottom: 20px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      }

      .form-control:focus {
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      }

      .btn-register {
        border: none;
        border-radius: 25px;
        padding: 15px 20px;
        background-color: #4caf50;
        color: #fff;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      .btn-register:hover {
        background-color: #45a049;
      }

      .register-link {
        text-align: center;
        margin-top: 20px;
      }

      .register-link a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .register-link a:hover {
        color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <form class="register-form">
            <h2>Registro</h2>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Nombre" />
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                placeholder="Correo electrónico"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Contraseña"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Confirmar contraseña"
              />
            </div>
            <button type="submit" class="btn btn-register btn-block">
              Registrarse
            </button>
            <div class="register-link">
              <a href="#">¿Ya tienes una cuenta? Inicia sesión aquí.</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
